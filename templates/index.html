<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Swap Webcam Feed</title>
</head>
<body>
    <h1>Upload Image for Face Swap</h1>
    <form method="POST" enctype="multipart/form-data" action="/upload">
        <input type="file" name="file" accept="image/*">
        <button type="submit">Upload</button>
    </form>

    {% if filename %}
        <h2>Uploaded Image:</h2>
        <img src="{{ url_for('uploaded_file', filename=filename) }}" alt="Uploaded Image" width="300">
    {% endif %}

    <h1>Webcam Feed with Face Swap</h1>
    <img src="{{ url_for('webcam_feed') }}" alt="Webcam Feed" width="640">
</body>
</html>
